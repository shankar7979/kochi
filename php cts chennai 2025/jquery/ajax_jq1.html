<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src='script/jquery-3.7.1.min.js'>
    </script>
    <script>
        $(() => {
            $('#btn1').click(() => {
                $.ajax({
                    url: 'file.txt', success: (result) => {
                        $('#id1').html(result)
                    }
                })
            })
            $('#btn2').click(() => {
                $('#id2').load('file1.txt')
            })

            $('#id3').hover(() => {
                $.getJSON('employee.json', (emp) => {
                    var s1 = `<style>table,tr,th,td{border:solid}</style>`
                    s1 = s1 + `<table><tr><th>id</th><th>name</th><th>salary</tr>`
                    var s2 = ''
                    for (const key in emp.employees) {
                        s2 = s2 + `<tr><td>${emp.employees[key].id}</td><td>${emp.employees[key].name}</td>
                        <td>${emp.employees[key].salary}</td></tr> `
                    }
                    s1 = s1 + s2 + `</table>`
                    $('#id3').html(s1)
                }
                )
            })
        })
    </script>
</head>

<body>
    <div class="container border border-primary p-5 m-5">
        <div class="row">
            <div id="id1" class="col-sm-6">
                value will come from server file
            </div>

            <div id="id2" class="col-sm-6">
                value will come from server file
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <button id="btn1" class="btn btn-primary">click1</button>
            </div>

            <div class="col-sm-6">
                <button id="btn2" class="btn btn-primary">click2</button>
            </div>
        </div>
    </div>
    <div class="container border border-primary p-5 m-5 bg-primary w-50 text-center text-light">
        <div>
            <div id="id3">
                here json will come
            </div>

        </div>
    </div>
</body>

</html>
