<body>
    <script>
        $(()=> {
            $('#addition').click(()=> {
                var n1 = $('#n1').val()
                var n2 = $('#n2').val()
                if (n1 == '') {
                    // alert('number1 is blank')
                    $('#n1_err').html('number1 is blank').css('color', 'red').css('background', 'yellow').css('border', 'solid 5pt')
                }
                else if (isNaN(n1)) {
                    // alert('number1 is not a number')
                   // $('#n1_err').html('number1 is not a number').css('color', 'red').css('background', 'yellow').css('border', 'solid 5pt')
                    $('#n1_err').html('number1 is not a number')
                }
                else if (n2 == '') {
                    // alert('number2 is blank')
                    $('#n2_err').html('number2 is blank').css('color', 'red').css('background', 'yellow').css('border', 'solid 5pt')
                }
                else if (isNaN(n2)) {
                    //            alert('number2 is not a number')
                    $('#n2_err').html('number2 is not a number').css('color', 'red').css('background', 'yellow').css('border', 'solid 5pt')

                }
                else {
                    var n3 = parseFloat(n1) + parseFloat(n2)
                    //alert('addition is ' + n3)
                    $('#result').html('Addition is '+n3)
                }
            })
        })

    </script>
<div class="container" >

        </div>

        <div class="form-group">
            <label>Enter Second Number</label>
            <input id="n2" class="form-control" placeholder="enter second no">
            <span id="n2_err"></span>
        </div>

        <div style="margin-top: 5pt;margin-bottom: 5pt;" class="form-group">
            <label>Result <span id="operation"></span> </label>
            <span id='result' class="alert-info"></span>
        </div>

        <div>

            <button type="button" class="btn btn-primary" id="addition" value="addition">Addition</button>

            <button type="button" class="btn btn-primary" id="multiplication" value="multiplication">multiplication</button>
            <button type="button" class="btn btn-primary" id="division" value="division">Division</button>
            <button type="button"  class="btn btn-primary" id="modulus" value="modulus">Modulus</button>
        </div>

    </form>
