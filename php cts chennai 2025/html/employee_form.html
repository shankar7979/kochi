<!DOCTYPE html>
<html>

<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>Page Title</title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>

   <style>
      form {
         margin-left: 300pt;
         border: solid blue 20pt;
         width: 40%;
         padding: 10pt;
         /* height: 170pt; */
      }

      label {
         float: left;
         width: 100pt;
      }

      input {
         width: 140pt;
      }
   </style>
</head>

<body>
   <form>
      <div>
         <label>Enter id </label>
         <input type="number" name="id" required placeholder="enter id" autofocus min="10000" max="50000">
      </div>

      <div>
         <label>Enter Name </label>
         <input name="name" required placeholder="enter name" pattern="[a-z]{5,10}">
      </div>

      <div>
         <label>Enter Email </label>
         <input name="email" type="email" required placeholder="enter email" minlength="10" maxlength="20">
      </div>

      <div>
         <label>Enter DOB </label>
         <input name="dob" type="date" required placeholder="enter dob">
      </div>

      <div>
         <label>Enter Entry Time </label>
         <input name="entry" type="time" required placeholder="enter entry time">
      </div>

      <div>
         <label>Enter Exit Date & Time </label>
         <input name="entry" type="datetime-local" required placeholder="enter exit date and  time">
      </div>
      <div>
         <label>Select Technology</label>
         <input id="language1" list="language">

         <datalist id="language">
            <option value="Php"></option>
            <option value="Java"></option>
            <option value="Python"></option>
            <option value="Javascript"></option>
            <option value="Angular"></option>
            <option value="React"></option>
         </datalist>

      </div>

      <div>
         <label>Search</label>
         <input type="search">
      </div>

      <div>
         <label>Grade between 0 - 10 </label>
         <input type="range" value="8" min="1" max="10" id="grade">
      </div>

      <div>
         <label>Play audio ogg</label>
         <audio controls>
            <source src="audio/sample-1.ogg" type="audio/ogg">
         </audio>
      </div>
      <div>
         <label>Play audio mp3</label>
         <audio controls>
            <source src="audio/sample-3s.mp3" type="audio/mpeg">
         </audio>
      </div>
      <div>
        <label>Play Video</label>
        <video src="video/3195394-uhd_3840_2160_25fps.mp4" controls width="300" height="250"></video>
      </div>


      <div>
         <input type="submit">
         <input type="reset">
      </div>



   </form>

</body>

</html>
